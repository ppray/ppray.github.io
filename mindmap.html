                                    example: "ÁªèÊµéËÄÉÈáèÔºöËÆ§‰∏∫ÂçèÂÆöÊçüÂÆ≥‰∫ÜÁæéÂõΩ‰º†Áªü{k|ÂåñÁü≥ËÉΩÊ∫ê}ÔºàÁÖ§ÁÇ≠/Áü≥Ê≤πÔºâÂíåÂà∂ÈÄ†‰∏öÂà©ÁõäÔºåÂØºËá¥Â∑•‰∫∫Â§±‰∏öÂπ∂ÂâäÂº±ÁæéÂõΩ‰∫ß‰∏öÁ´û‰∫âÂäõ„ÄÇ"
                                },
                                {
                                    name: "‚Ä¢ ËÆ∫ÁÇπ2Ôºö{k|‰∏ªÊùÉÂõûÂΩí} (Sovereignty)",
                                    example: "ÊîøÊ≤ªÈÄªËæëÔºöÂèçÂØπÂõΩÈôÖÁªÑÁªáÂíåÂ§öËæπÊù°Á∫¶ÂØπÁæéÂõΩÂõΩÂÜÖÊîøÁ≠ñÁöÑ{k|Á∫¶Êùü}ÔºåËÆ§‰∏∫ÂáèÊéíÊâøËØ∫ÈôêÂà∂‰∫ÜÁæéÂõΩË°å‰ΩøÂõΩÂÆ∂‰∏ªÊùÉÁöÑËÉΩÂäõÔºàÂçïËæπ‰∏ª‰πâÔºâ„ÄÇ"
                                },
                                {
                                    name: "‚Ä¢ ËÆ∫ÁÇπ3Ôºö{k|Âà©ÁõäÂçöÂºà} (Unfairness)",
                                    example: "ÂÖ¨Âπ≥ÊÄß‰∫âËÆÆÔºöÁâπÊúóÊôÆËÆ§‰∏∫ÂçèÂÆöÂØπÁæéÂõΩ‚Äú‰∏çÂÖ¨Âπ≥‚ÄùÔºåÂØπ{k|‰∏≠ÂõΩ/Âç∞Â∫¶}Á≠âÊñ∞ÂÖ¥ÊéíÊîæÂ§ßÂõΩÁöÑÈôêÂà∂ËøáÂ∞ëÔºåÂØºËá¥ÁæéÂõΩÂú®Á´û‰∫â‰∏≠Â§Ñ‰∫éÂä£Âäø„ÄÇ"
                                },
                                {
                                    name: "‚Ä¢ ËÆ∫ÁÇπ4Ôºö{k|Ê∞îÂÄôÊÄÄÁñëËÆ∫} (Skepticism)",
                                    example: "ËÆ§Áü•Âü∫Á°ÄÔºöÊîøÂ∫úÂÜÖÈÉ®Â≠òÂú®ÂØπ‚Äú‰∫∫‰∏∫ÂØºËá¥Ê∞îÂÄôÂèòÂåñ‚ÄùÁöÑË¥®ÁñëÔºåËßÜÂÖ∂‰∏∫{k|‰º™ÂëΩÈ¢ò}ÊàñÁ´û‰∫âÂØπÊâãÔºàÂ¶Ç‰∏≠ÂõΩÔºâÂâäÂº±ÁæéÂõΩÁªèÊµéÁöÑÈò¥Ë∞ã„ÄÇ"
                                }
                            ]
                        }
                    ]
                }
            ]
        };

        let myChart = null;
        let isTestMode = false;
        let isRadial = false;

        function initChart() {
            const chartDom = document.getElementById('main-container');
            myChart = echarts.init(chartDom);
            render();

            document.getElementById('loading').style.opacity = 0;
            setTimeout(() => document.getElementById('loading').style.display = 'none', 500);
        }

        function render() {
            const option = {
                backgroundColor: 'transparent',
                tooltip: {
                    show: true,
                    trigger: 'item',
                    backgroundColor: 'rgba(15, 23, 42, 0.95)',
                    borderColor: '#3b82f6',
                    padding: [10, 14],
                    textStyle: { color: '#fff', fontSize: 13 },
                    formatter: (params) => {
                        if (isTestMode) return null;
                        let name = params.name.replace(/\{k\|/g, '').replace(/\}/g, '');
                        if (params.data.example) {
                            let ex = params.data.example.replace(/\{k\|/g, '').replace(/\}/g, '');
                            return `
                                <div style="margin-bottom:4px;color:#94a3b8;font-size:10px;font-weight:bold;text-transform:uppercase;letter-spacing:1px">Knowledge Detail</div>
                                <div style="font-weight:bold;margin-bottom:10px;font-size:15px;color:#fff">${name}</div>
                                <div style="border-top:1px solid rgba(255,255,255,0.1);padding-top:10px">
                                    <span style="color:#38bdf8;font-weight:bold">üí° ËÆ∞ÂøÜÊ°à‰æãÔºö</span><br/>
                                    <span style="color:#e2e8f0;line-height:1.6">${ex}</span>
                                </div>
                            `;
                        }
                        return `<div style="font-weight:bold">${name}</div>`;
                    }
                },
                series: [
                    {
                        type: 'tree',
                        data: [rawData],
                        top: '12%',
                        left: isRadial ? '10%' : '12%',
                        bottom: '12%',
                        right: isRadial ? '10%' : '20%',
                        symbolSize: 8,
                        layout: isRadial ? 'radial' : 'orthogonal',
                        initialTreeDepth: 1,
                        label: {
                            position: 'right',
                            verticalAlign: 'middle',
                            align: 'left',
                            fontSize: 14,
                            offset: [10, 0],
                            color: '#f8fafc',
                            fontWeight: '700',
                            rich: {
                                k: {
                                    color: '#38bdf8',
                                    fontWeight: '900',
                                    fontSize: 15
                                }
                            }
                        },
                        leaves: {
                            label: {
                                position: 'right',
                                verticalAlign: 'middle',
                                align: 'left',
                                fontSize: 13,
                                offset: [10, 0],
                                // In test mode, text color matches background to 'hide' it
                                color: isTestMode ? 'transparent' : '#94a3b8',
                                rich: {
                                    k: {
                                        color: isTestMode ? 'transparent' : '#38bdf8',
                                        fontWeight: '900',
                                        fontSize: 14,
                                        backgroundColor: isTestMode ? 'transparent' : 'rgba(56, 189, 248, 0.15)',
                                        borderRadius: 4,
                                        padding: [2, 4, 2, 4]
                                    }
                                }
                            }
                        },
                        emphasis: {
                            focus: 'descendant',
                            label: {
                                color: '#3b82f6', // Bright blue on hover
                                fontSize: 16,
                                rich: {
                                    k: {
                                        color: '#3b82f6',
                                        fontWeight: '900',
                                        fontSize: 16,
                                        backgroundColor: 'rgba(59, 130, 246, 0.2)',
                                        borderRadius: 4,
                                        padding: [2, 4, 2, 4]
                                    }
                                }
                            }
                        },
                        expandAndCollapse: true,
                        animationDuration: 600,
                        lineStyle: {
                            color: '#334155',
                            width: 2.5,
                            curveness: 0.5
                        },
                        itemStyle: {
                            borderColor: '#3b82f6',
                            borderWidth: 2
                        }
                    }
                ]
            };

            if (window.innerWidth < 768) {
                option.series[0].label.fontSize = 11;
                option.series[0].leaves.label.fontSize = 10;
                option.series[0].left = '5%';
                option.series[0].right = '40%';
            }

            myChart.setOption(option, true);
        }

        function toggleTestMode() {
            isTestMode = !isTestMode;
            document.getElementById('testModeBtn').classList.toggle('active');
            document.getElementById('mode-indicator').innerText = isTestMode ? "Ê®°ÂºèÔºöËá™ÊµãÊåëÊàò ¬∑ ÈöêËóèÁ≠îÊ°à" : "Ê®°ÂºèÔºöÊ∑±Â∫¶ËÉåËØµ ¬∑ ÂÖ≥ÈîÆËØçËÆ∞ÂøÜ";
            document.getElementById('mode-indicator').classList.toggle('text-blue-500');
            render();
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.getElementById('fullscreenBtn').classList.add('active');
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    document.getElementById('fullscreenBtn').classList.remove('active');
                }
            }
        }

        function toggleLayout() {
            isRadial = !isRadial;
            document.getElementById('layoutBtn').classList.toggle('active');
            render();
        }

        function resetView() {
            isTestMode = false;
            isRadial = false;
            document.getElementById('testModeBtn').classList.remove('active');
            document.getElementById('layoutBtn').classList.remove('active');
            document.getElementById('mode-indicator').innerText = "Ê®°ÂºèÔºöÊ∑±Â∫¶ËÉåËØµ ¬∑ ÂÖ≥ÈîÆËØçËÆ∞ÂøÜ";
            document.getElementById('mode-indicator').classList.remove('text-blue-500');
            myChart.dispatchAction({ type: 'restore' });
            render();
        }

        window.addEventListener('resize', () => myChart && myChart.resize());
        setTimeout(initChart, 200);

    </script>
</body>

</html>
